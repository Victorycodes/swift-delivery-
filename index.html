<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login Page || Logistics</title>
</head>

<body>
    <header class="headerLogo">
        <div>
            <img src="./images/logo.png" alt="" class="logo">
        </div>

        <ul class="header-list">
            <li>Home</li>
            <li>Partner</li>
            <li>About</li>
            <li>Login</li>
        </ul>
    </header>

    <header class="navbarBtn">
        <div>
            <img src="./images/logo.png" alt="" class="logo">
        </div>

        <div class="navbar">
            <img src="./images/icon-hamburger.svg" alt="">
        </div>

        <ul class="header-list">
            <li>Home</li>
            <li>Partner</li>
            <li>About</li>
            <li>Login</li>
        </ul>
    </header>

    <div class="wrapper">
        <div class="wrapper-info">
            <h1>Login / Register</h1>
            <p class="wrapper-paragraph">The most amazing delivery service in Nigeria, juat a click away.</p>
        </div>

        <form class="wrapper-form">
            <div class="wrapper-form-login">
                <label for="number">Your phone number</label>
                <input type="text" name="number" class="wrapper-form-input" id="number" placeholder="+234 9056 345 789">
                <div class="alertmsg"></div>
            </div>
            <button type="submit" class="wrapper-form-btn">Login / Register</button>
        </form>
    </div>

    <footer>
        <div class="footer-logo">
            <img src="./images/logo.png" alt="" class="logo">
        </div>

        <div class="footer-bottom">
            <ul class="footer-list">
                <li>Terms of Service</li>
                <li>Cookie Policy</li>
                <li>FAQ</li>
                <li>Support</li>
                <li>Carreers</li>
            </ul>

            <div>
                <p>Copyright &copy; 2022 Easy Delivery. All right reserved.</p>
            </div>
        </div>
    </footer>
</body>
<script src="app.js"></script>

</html>
